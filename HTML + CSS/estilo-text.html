<!DOCTYPE html>
<html>
<head>
	<title>Estilo de texto</title>
	<meta charset="utf-8">

	<style type="text/css">
		
			body{

				font-size: 40px;
				font-family: "Times New Roman", serif;
			}

			.negrito {
				/*normal, bold, 100 até 900*/
				font-weight: 100;
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				text-decoration: overline;
			}
			
			.texto {
				font: bold 40px "Lucida Grande", sans-serif;
			}

	</style>
</head>
<body>


		
			<p class="negrito">Conteúdo</p>
			<p class="italic">Conteúdo i</p>
			<p class="formatacao"> Formatação</p>

			<p class="texto">Texto</p>
	
		

</body>
</html>
